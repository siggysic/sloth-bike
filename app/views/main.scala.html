@(title: String, assetsFinder: AssetsFinder, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@assetsFinder.path("images/favicon.png")">
        <link rel="stylesheet" href="@assetsFinder.path("bootstrap-4.1.1-dist/css/bootstrap.min.css")">

        <script src="@assetsFinder.path("javascripts/jquery-3.3.1.min.js")"></script>
        <script src="@assetsFinder.path("javascripts/popper.min.js")"></script>
        <script src="@assetsFinder.path("bootstrap-4.1.1-dist/js/bootstrap.min.js")"></script>
        @scripts

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">MU Sloth Bike</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Assets</a>
              </li>
              <li class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true" data-target="#paymentsDropdown">Payments</a>
                <div class="dropdown-menu" id="paymentsDropdown">
                  <a class="dropdown-item" href="#">1</a>
                  <a class="dropdown-item" href="#">2</a>
                  <a class="dropdown-item" href="#">3</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">4</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Stations</a>
              </li>
            </ul>
              <span class="navbar-text">
                Welcome : Nattapol.s
              </span>
          </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col py-md-3">@content</div>
                <div class="col-2"></div>
            </div>
        </div>
    </body>
</html>
