@(title: String, assetsFinder: AssetsFinder)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@assetsFinder.path("images/favicon.png")">
    <link rel="stylesheet" href="@assetsFinder.path("bootstrap-4.1.1-dist/css/bootstrap.min.css")">

    <script src="@assetsFinder.path("javascripts/jquery-3.3.1.min.js")"></script>
    <script src="@assetsFinder.path("javascripts/popper.min.js")"></script>
    <script src="@assetsFinder.path("bootstrap-4.1.1-dist/js/bootstrap.min.js")"></script>
    <script src="@assetsFinder.path("javascripts/hello.js")"></script>
    <script src="@assetsFinder.path("javascripts/Chart.min.js")"></script>

    <style>
      .chart-container {
        position: relative;
        margin: auto;
        height: 50vh;
      }
      canvas{
        width: 100% !important;
      }
    </style>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2"></div>
        <div class="col py-md-3">@content</div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
</html>
